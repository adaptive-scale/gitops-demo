type: Service
name: "gitops-test"

# app metadata
description: "GitOps test demo app"
home: https://adaptive.live
host: gitops-demo.adaptivecontent.online
icon: https://demo.adaptivecontent.online/inverse.gif

#environment variable
env:
  TEST_PARAM_1: "testparameter2"
  TEST_PARAM_2: "asd2"

#configuration properties
config:
  - location: "/cfg"
    props:
    - name: "test.properties"
      content: |
        test.test = test
        asdfsdf.test = test
  
#resource requirements
memory: 200Mi
cpu: 300m
replica: 1

#autoscaling requirements
autoscaling:
  minReplicas: 1
  maxReplicas: 8
  cpuThreshold: 80
